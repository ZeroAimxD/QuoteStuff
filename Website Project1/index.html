<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"
		href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous"/>

	<link rel="stylesheet"
		href=
"https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity=
"sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
		crossorigin="anonymous">

	<link rel="stylesheet" href="style.css"/>

	<link href=
"https://fonts.googleapis.com/css2?family=Roboto&display=swap"
		rel="stylesheet">

	<link href=
"https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
		rel="stylesheet">
	
</head>

<body id="body">
	<div>

	<!-- Quote -->
	<div class="block text-center">

	<!-- Front part -->
	<div class = "quote-box block__main block__front">

	<!-- Displayed -->
	<span class = "quote">
		
		<!-- Hyphen Displayed -->
		<i class="fas fa-2x fa-quote-left"></i>

		<!-- Quote Text -->
		<span class = "text">
		Have a nice day!
		</span>

	</span>
		
	<!-- Author -->
	<div class = "author">
		Meeee
	</div>
	<a class = "new-quote btn btn-default"
		onclick="newQuote()">New Quote</a>
	</div>

	<!-- Back Part -->
	<div class = "quote-box block__main block__back">

	<!-- Quote -->
	<span class = "quote">
		
		<!-- Hyphen Displayed -->
		<i class="fas fa-2x fa-quote-left"></i>

		<!-- Quote Text -->
		<span class = "text">
		ily
		</span>

	</span>
		
	<!-- Author-->
	<div class = "author">
		alsoo meee
	</div>
		<!-- Button -->
		<a class = "new-quote btn btn-default "
			onclick="newQuote()">New Quote</a>
	</div>
</div>
</div>

<script src="script.js"></script>
</body>
	
</html>
